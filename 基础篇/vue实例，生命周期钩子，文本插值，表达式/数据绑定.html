<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vue实例</title>
</head>
<body>
    <div id="app">
        {{msg}}<br>
        {{6+6*3}}---可以进行简单的运算<br>
   
        <!-- {{var a=6}}--也是多行表达式，所以会报错<br> -->
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app=new Vue({
            //element,用于指定页面中已经存在的DOM元素，挂载到DOM中，也可以是CSS
            el:'#app',
            //可以声明应用内需要双向绑定的数据。
            data:{
                msg:"vue学习开始",
                a:2
            },
            //生命周期函数，也称钩子函数
            created:function(){
                //创建完成之后触发created
                alert('我是vue实例，创建完成。还未挂载到DOM');
            },
            mounted:function(){
                //挂载到实例之后调用
                alert('我是vue实例，已经挂载到DOM');
            },
            beforeDestroy:function(){
                //实例销毁之后调用
                alert('我是vue实例，已经挂载到DOM');
            }
        });
        //---------------访问属性------------------
        //访问vue实例的属性
        console.log(app.$el);
        console.log(app.$data);
        //访问data中的属性
        console.log(app.msg);
    </script>
</body>
</html>
