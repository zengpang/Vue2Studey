<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>绑定内联样式</title>
</head>
<body>
    绑定内联样式:键代表style的属性值，值就代表属性对应的值了<br>
    <div id="app">
       <div v-bind:style:="{'color':color,'font-size':fontsize}">
          大家看看这里
       </div>
    </div>
</body>
</html>
