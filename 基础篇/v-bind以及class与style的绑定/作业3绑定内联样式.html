<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>作业3绑定内联样式</title>
</head>

<body>
  
    <div id="app">
        <div v-bind:style="{'color':color,'font-size':fontSize+'px','width':width+'px','height':height+'px','background-color':bcolor}">
            绑定内联样式示例
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            color: 'red',
            fontSize: 24,
            width:150,
            height:150,
            bcolor:'black'
        }
    })
</script>

</html>
