<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>作业3数组绑定</title>
</head>
<style>
    .blockStyle{
      height: 300px;
      width: 300px;
      border: 12px solid black;
    
    }
    .blockbackground{
     background-color: rgb(16, 204, 72);
    }
 </style>
 <body>
     <div id="app">
        <div :class="[blockClass,blockbackgroundClass]">class对象绑定实例</div>
     </div>
 </body>
 <script>
     var app=new Vue({
         el:"#app",
         data:{
           blockClass:'blockStyle',
           blockbackgroundClass:'blockbackground'
         },
        
     })
 </script>
</html>
