<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>
<Style>
    .divStyle{
        background-color: darkred;
        width: 100px;
        height: 100px;
    }
    .borderStyle{
        border:10px solid blue;
    }
    .btnBackground{
        background-color: darkred;
    }
    .active{
        background-color: black;
        width: 100px;
        height: 100px;
    }
    .error{
        border: 10px solid red;
    }
</Style>
<body>
    <div id="app">
        绑定class对象语法：对象的键是类名，值是布尔值<br>
        <div :class="{divStyle:isActive,borderStyle:isBorder}">1</div>
        <hr>
        <input type="button" value="点击改变颜色" :class={btnBackground:isback} @click="changeColor"/>
        <div :class="classnames"></div> 计算属性
        <hr>
        绑定class数组语法:数组中的成员直接对应类名<br>
        <div :class="[activeClass,errorClass]" style="color:white">我是数组绑定Class</div>
    </div>
 
    
</body>
<script>
    //需求：点击一个按钮。来回切换背景颜色为红，蓝
    var app=new Vue({
        el:"#app",
        data:{
            isActive:true,
            isBorder:false,
            isback:true,
            //绑定的class名称
            activeClass:'active',
            errorClass:'error'
        },
        methods:{
            changeColor:function(){
                this.isback=!this.isback;
                this.isBorder=!this.isBorder;
                this.isActive=!this.isActive;
            }
        },
        computed:{
            classnames:function(){
                console.log("classnames执行");
                return{
                    //固定变量名，如果为true则激活样式，false则关闭样式
                    active:this.isActive&&!this.isBorder
                }
            }
        }
    })
</script>
</html>
