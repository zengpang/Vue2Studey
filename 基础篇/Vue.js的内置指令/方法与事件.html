<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>方法与事件</title>
</head>
<body>
    <div id="app">
        <button @click="handle()">点击我每次加1</button>
        <button @click="handle(8)">点击我每次加8</button><br>
        {{count}}
    </div>
   
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            count:0
        },
        methods:{
            handle:function(count){
                console.log(count);//[object MouseEvent]
                count=count||1;
                this.count+=count; 
            }
        }
    })
</script>
</html>
