<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>基本指令</title>
</head>
<style>
    [v-cloak]:{
        display: none;
    }
</style>
<body>
    <div id="app">
        <hr>
        v-cloak:<br>
        <p v-cloak>{{msg}}</p>
    </div>
</body>
<script>
    while(true){}
    var app= new Vue({
        el:'#app',
        data:{
            msg:'helloWorld'
        }
    })
</script>
</html>
