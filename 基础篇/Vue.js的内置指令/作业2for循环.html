<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>v-for指令</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="fruit in fruits">{{fruit.name}}------------{{fruit.text}}</li>
        </ul>
    </div>
  
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                fruits:[
                    {
                        name:'苹果',
                        text:'好吃'
                    },
                    {
                        name:'西瓜',
                        text:'好吃,量多,多汁'
                    },
                    {
                        name:'李子',
                        text:'多汁'
                    }
                ]
            }
        })
    </script>
</body>
</html>
