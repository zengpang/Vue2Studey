<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>组件使用的注意事项，奇技淫巧</title>
</head>
<body>
    <div id="app" >
        共用数据
        <button @click="plus">{{count}}</button>
        <button @click="plus">{{count}}</button><br>
        单独数据
          <btn-component></btn-component>
          <btn-component></btn-component>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
          count:0
        },
        components:{
          'app-component':{
             template:'<div><span>我是app局部注册的一个组件</span></div>'
          },
          'appComponent':{
            template:'<div>我是app局部注册的第二个组件</div>'
          },
          'btn-component':{
            //这里的count指的是组件data中的count
            template:'<button @click="count++">{{count}}</button>',
            data:function(){
                return{
                    count:0
                }
            }  
        }
        },
        methods:{
            plus:function(){
                this.count++;
            }
        }
    })
</script>
</html>
