<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>作业3父组件给子组件传递信息</title>
</head>
<body>
    <div id="app">
        <my-component :appvalue="value"></my-component>
      
    </div>
</body>
<script>
    Vue.component('my-component',{
        props:['appvalue'],
        template:'<div>{{appvalue}}</div>'
       
    }
    )
    var app=new Vue({
        el:'#app',
        data:{
            value:'我是父组件的值'
        }
    })
</script>
</html>
